<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Google Maps API Example</title>

    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.4.custom.css" type="text/css" media="screen" title="jquery ui" charset="utf-8">
    <script src="js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-ui-1.8.4.custom.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.ui.autocomplete.selectFirst.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=es"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body id="index" onload="">
    <div id="main" class="content">
      <table>
        <tr>
          <td>
            <label for="country">Location:</label>
          </td>
          <td>
            <div class="wrap">
              <input type="text" class="country-selector" id="country" />
              <input type="hidden" name="country" class="country-info" id="current_city" value="" />
              <label class="clear"><button>X</button></label>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
